<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Timeline</title>
    <style>
        /* Add some basic styles. Adjust as needed */
        .gridcontainer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .gridbox1 {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .message-card {
            border: 1px solid #ddd;
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class='gridcontainer'>
        <div class='gridbox1'>
            <h3 class='title'>Timeline</h3>
            <hr>
            <div class='form'>
                <h3>Post a message</h3>
                <input type="text" placeholder="Write your message here...">
                <div class='rightside'>
                    <button>Post a message</button>
                </div>
            </div>
        </div>
        <div class='gridbox1'>
            <div class='form' id="messages-container"></div> 
        </div>
    </div>

    <script>
        let data = [];
        const messagesContainer = document.getElementById('messages-container');
        
        function renderData() {
            messagesContainer.innerHTML = '';

            data.forEach(item => {
                const messageCard = document.createElement('div');
                messageCard.className = 'message-card';

                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.textContent = item.name;

                const dateElement = document.createElement('div');
                dateElement.className = 'date';
                dateElement.textContent = item.createdAt;

                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.textContent = item.message;

                messageCard.appendChild(nameElement);
                messageCard.appendChild(dateElement);
                messageCard.appendChild(messageElement);
                messagesContainer.appendChild(messageCard);
            });
        }

        const addPostBtn = document.querySelector('button');
        const input = document.querySelector('input');

        addPostBtn.addEventListener('click', addPost);

        function addPost() {
            const username = prompt('Please enter your name:');
            const date = new Date().toLocaleDateString();
            const newPost = {
                name: username || 'Anonymous',
                createdAt: date,
                message: input.value,
            };
            
            data.push(newPost);
            renderData();
            input.value = ''; // Clear the input field after posting
        }

        renderData();
    </script>
</body>
</html>
